name: Deploy joes-mom-project (S3 + CloudFront)

on:
  push:
    branches: [main, dev]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ENV: ${{ github.ref == 'refs/heads/main' && 'PROD' || 'DEV' }}
      MODE: ${{ github.ref == 'refs/heads/main' && 'production' || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Debug GitHub context
        run: |
          echo "repository=${{ github.repository }}"
          echo "ref=${{ github.ref }}"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install deps
        working-directory: joes-mom-project
        env:
          NODE_ENV: "" # make sure dev deps are included (vite, testing libs)
        run: |
          npm install --no-audit --no-fund

      - name: Build Vite (inject API URL)
        working-directory: joes-mom-project
        run: |
          VITE_API_BASE="${{ secrets[format('API_BASE_{0}', env.ENV)] }}" \
          echo "Setting VITE_API_BASE to ${VITE_API_BASE}"
          echo "Mode: ${MODE}"
          echo "VITE_API_BASE=${VITE_API_BASE}"  # why doesn't this work ?
          npm run build

      - name: Sync to S3
        run: |
          aws s3 sync joes-mom-project/dist s3://${{ secrets[format('FE_BUCKET_{0}', env.ENV)] }} --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets[format('CF_DIST_{0}', env.ENV)] }} \
            --paths "/*"
