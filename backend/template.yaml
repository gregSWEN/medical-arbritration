AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Open Negotiation API (staging/prod) on Lambda + HTTP API

Parameters:
  EnvName:
    Type: String
    AllowedValues: [dev, prod]
  FrontendOrigin:
    Type: String
    Description: Allowed CORS origin for this environment (e.g., https://dev.example.com)

  JwtSecret:
    Type: String

  MongoUrl:
    Type: String

  GoogleClientId:
    Type: String

  GoogleClientSecret:
    Type: String

  GoogleRedirectUri:
    Type: String

Globals:
  Function:
    Runtime: nodejs20.x
    Architectures: [arm64]
    MemorySize: 512
    Timeout: 30
    Tracing: Active
    Environment:
      Variables:
        NODE_ENV: production
        PORT: "5174"
        FRONTEND_ORIGIN: !Ref FrontendOrigin
        JWT_SECRET: !Ref JwtSecret
        MONGO_URL: !Ref MongoUrl
        GOOGLE_CLIENT_ID: !Ref GoogleClientId
        GOOGLE_CLIENT_SECRET: !Ref GoogleClientSecret
        GOOGLE_REDIRECT_URI: !Ref GoogleRedirectUri

Resources:
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda.handler   # <- set this correctly (see notes below)
      CodeUri: .
      Runtime: nodejs20.x
      Policies:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Events:
        Proxy:
          Type: HttpApi
          Properties: { ApiId: !Ref Api, Path: /{proxy+}, Method: ANY }
        Root:
          Type: HttpApi
          Properties: { ApiId: !Ref Api, Path: /, Method: ANY }
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Sourcemap: false
        Target: node20
        Format: cjs
        External:
          - aws-sdk
        # (no EntryPoints here on purpose)

  Api:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins: [!Ref FrontendOrigin]
        AllowMethods: ["*"]
        AllowHeaders: ["*"]
        MaxAge: 86400

  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda.handler # your file must export `handler`
      CodeUri: . # keep as-is
      Runtime: nodejs20.x # already in Globals; ok either way
      Policies:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Events:
        Proxy:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Path: /{proxy+}
            Method: ANY
        Root:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Path: /
            Method: ANY
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - lambda.js # if your handler file is TS
          # - lambda.js      # (use this instead if it’s JS)
        Minify: true
        Sourcemap: false
        Target: node20
        Format: cjs
        External:
          - aws-sdk # don’t bundle v2 SDK (already in runtime)
        # If you use TS:
        # Tsconfig: tsconfig.json

Outputs:
  ApiBaseUrl:
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com"
    Description: Base URL of the HTTP API
